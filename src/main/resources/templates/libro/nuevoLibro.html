        <!-- registro  -->
        <div class="form-body">
        <div class="row">
            <div class="form-holder animate__animated animate__fadeInLeft">
                <div class="form-content">
                    <div class="form-items">
                      <h3 th:text="${Titulo}"></h3>
                      <p th:text="${descripcion}"></p>
                        <form class="requires-validation"  th:action="@{/libro/registrarLibro}" method='post' novalidate>

                          <div class="col-md-12">
                            <input class="form-control" type="hidden" th:value="${id}" name="id" placeholder="id" required>
                         </div>

                            <div class="col-md-12">
                               <input class="form-control" type="text" th:value="${isbn}" name="isbn" placeholder="isbn" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" th:value="${titulo}" name="titulo" placeholder="Titulo del Libro" required>
                            </div>

                            <div class="col-md-12">
                              <input class="form-control" type="text" th:value="${anio}" name="anio" placeholder="AÃ±o" required>
                          </div>

                          <div class="col-md-12">
                            <input class="form-control" type="text" th:value="${ejemplares}" name="ejemplares" placeholder="Ejemplares" required>
                             
                        </div>

                        <div class="col-md-12">
                          <input class="form-control" type="text" th:value="${ejemplaresPrestados}" name="ejemplaresPrestados" placeholder="Ejemplares Prestados" required>
                         
                      </div>

                      <div class="col-md-12">
                        <input class="form-control" type="text" th:value="${ejemplaresRestantes}" name="ejemplaresRestantes" placeholder="Ejemplares Restantes" required>                        
                    </div>

                    <div class="col-md-12">
                      <select class="form-select" name="idAutor" aria-label="Default select example">
                        <option>Autor</option>
                        <option th:each="autor:${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>                      
                      </select>
                    </div>

                    <div class="col-md-12">
                      <select class="form-select" name="idEditorial" aria-label="Default select example">
                        <option selected>Editorial</option>
                        <option th:each="editorial:${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option> 
                      </select>
                      </div>                      
                      <p class="error" style="color: red;" th:text="${error != null ? error : ''}"></p>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">Confirmo que todos los datos son correctos</label>
                         <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!--end registro--> 
        
    </body>
</html>
