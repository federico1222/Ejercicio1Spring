<!DOCTYPE html>

<html  lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Lista de Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/listaAutores.css">
        <!-- animaciones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    
        <body>
            <div class="container-fluid animate__animated animate__fadeInLeft">
                <!-- NAVBAR  -->
                <nav class="navbar navbar-dark bg-dark navbar-expand-lg bg-light  animate__animated animate__fadeInLeft">
                    <div class="container-fluid animate__animated animate__fadeInLeft">
                      <a href="/autor" class="navbar-brand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                        <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                      </svg> Autor </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ">
                          <li class="nav-item mx-1">
                            <a class="nav-link" href="/libro">Libro</a>
                          </li>
                          <li class="nav-item mx-0">
                            <a class="nav-link" href="/editorial">Editorial</a>
                          </li>
                        </ul>
                      </div>                      
                  </nav> 
          </div>
        <!-- END NAVBAR  --> 

  <!-- List  --> 
  <table class="table align-middle animate__animated animate__fadeInLeft container">
    <thead>
      <tr class="datos">        
        <th scope="col">#Id</th>
        <th scope="col">Nombre del Autor</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="autor:${autores}">
        <td th:text="${autor.id}"></td>
        <td th:text="${autor.nombre}"></td>
        <td>
          <div class="btn-group-vertical" aria-label="Basic example">               
            <a th:href="@{/autor/editar/}+${autor.id}" class="btn btn-edit">Editar</a>
            <a th:href="@{/autor/eliminar/}+${autor.id}" type="button" class="btn btn-danger">Eliminar</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
<!-- List  -->
        
    </body>
</html>
